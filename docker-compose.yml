version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=${TIMEZONE:-UTC}

      # Database (using SQLite by default, can be changed to PostgreSQL)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite

      # Basic Authentication (optional - can be disabled after setting up owner account)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}

      # Owner Account (recommended way to secure n8n)
      - N8N_USER_MANAGEMENT_DISABLED=false

      # Encryption key for credentials (important for security)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Additional security settings
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE:-false}

    volumes:
      - n8n_data:/home/node/.n8n

    # Uncomment below if you want to use PostgreSQL instead of SQLite
    # depends_on:
    #   - postgres

  # Uncomment below to use PostgreSQL database
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: n8n_postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=${POSTGRES_USER:-n8n}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
  #     - POSTGRES_DB=${POSTGRES_DB:-n8n}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

volumes:
  n8n_data:
